input {
  http_poller {
    urls => {
        "localhost" => "https://www.googleapis.com/youtube/v3/search?part=snippet&order=date&maxResults=50&fields=items(id,snippet(title,description,channelId,channelTitle,publishedAt,liveBroadcastContent))&type=video&key=AIzaSyDRU6vwN5ZhZWaZAVFRBO9JzWSc2C83UyU"

   }
